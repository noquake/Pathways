services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: pathways_keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/pathways
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: password
      KC_HTTP_RELATIVE_PATH: /auth
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./keycloak/config:/opt/keycloak/data/import:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/auth/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
